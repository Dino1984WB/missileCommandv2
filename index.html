        }

        .missile-base {

            height: 20px;
            background-color: #00ff00;
            border-radius: 50%;
        }

        .city {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background-color: #00ff00;
            border-radius: 5px;
        }

        .missile {
            position: absolute;
            width: 5px;
            height: 20px;
        }
    </style>
</head>
